<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }

      #bConn,
      #bDisconn {
        left: 1rem;
      }
      #rCam {
        right: 1rem;
      }
      #lCam {
        right: 12rem;
      }
      button {
        position: absolute;
        font-size: 150%;
        top: 1rem;
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <button id="bConn">Connect</button>
    <button id="bDisconn" style="display: none">Disconnect</button>
    <button id="lCam">ðŸ¢€ Camera</button>
    <button id="rCam">Camera ðŸ¢‚</button>
    <!-- domtools.js is a set of shortcut functions I wrote and use to make DOM manipulation (especially SVG manipulation) less repetitive -->
    <script src="js/domtools.js"></script>
    <!-- three.js is a popular library for creating 3d graphics in Javascript. I found its documentation to be lacking and frequently contradictory, so it's a perfect match for an embedded systems program! -->
    <script src="js/three.js"></script>
    <!-- svgpainttools.js are the tools used to create an SVG to be used as a texture on the object surface. -->
    <!-- <script src="js/svgpainttools.js"></script> -->
    <!-- bitmappainttools.js are the tools used to create a bitmap to be used as a texture on the object surface. -->
    <script src="js/bitmappainttools.js"></script>
    <!-- Once the paint helper functions are set up, paint.js applies them to the cursor and surface. -->
    <script src="js/paint.js"></script>
    <!-- webserial.js handles the web-serial API and parses commands received from the STM32. -->
    <script src="js/webserial.js"></script>
  </body>
</html>
